  <section class="form-section">
    <p class="title">Send us a Message!</p>
  </section>
  <form action="https://formsubmit.co/rromig92@gmail.com" method="POST">
    <!-- <input type="hidden" name="_next" value="https://www.lgutreesandbeyond.com/pages/thank-you.html"/> -->
    <input type="hidden" name="_next" value="http://www.lgutreesandbeyond.com/pages/thank-you.html" />

    <!-- next line disable recaptcha -->
    <input type="hidden" name="_captcha" value="false">

    <input type="text" name="_honey" style="display:none">
    
    <input name="name" type="text" class="feedback-input" placeholder="Name (required)" required />
    <input name="number" type="tel" class="feedback-input" placeholder="Phone # (required)" required />
    <input name="mail" type="email" class="feedback-input" placeholder="Email (optional)" />
    <textarea name="text" class="feedback-input" placeholder="Comment (required)" required></textarea>
    <input type="submit" value="SUBMIT" />
  </form>
